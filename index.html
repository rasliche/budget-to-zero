<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Budget to Zero</title>

    <link href="./css/pure.css">

    <script src="./node_modules/pouchdb/dist/pouchdb.js"></script>
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    PouchDB <script>document.write(PouchDB.version)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <div id="app">
      <h1>Transactions</h1>
      <table class="pure-table">
      <thead>
          <tr>
              <th>Date</th>
              <th>Target</th>
              <th>Category</th>
              <th>Memo</th>
              <th>Flow</th>
              <th>Delete</th>
          </tr>
          <tr v-on:keyup.enter="addTransaction">
              <th><input v-model="transaction.date" placeholder="{{ new Date() }}"></th>
              <th><input v-model="transaction.target" placeholder="target"></th>
              <th><input v-model="transaction.category" placeholder="category"></th>
              <th><input v-model="transaction.memo" placeholder="memo"></th>
              <th><input v-model="transaction.flow" placeholder="flow"></th>
          </tr>
      </thead>
      <tbody v-if="{{ transactions !== null }}">
          <tr v-for="transaction in transactions">
              <td>{{ transaction.date }}</td>
              <td>{{ transaction.target }}</td>
              <td>{{ transaction.category }}</td>
              <td>{{ transaction.memo }}</td>
              <td>{{ transaction.flow }}</td>
              <td><button v-on:click="removeTransaction($index)">X</button></td>
          </tr>
      </tbody>
    </table>
    <h3>Running Balance: {{ balance ? "$"+balance : "$0" }}</h3>
    <!-- <button v-on:click="saveAccount">Save</button>
    <button v-on:click="getAccount">Restore</button> -->
    </div>



    <!-- Scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <script src="./js/transaction.js"></script>
  </body>
</html>
